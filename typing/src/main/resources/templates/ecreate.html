<html lang="en">

<head>
  <!-- ヘッダー -->

</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <!-- サイドバー -->
  <div id="parent" th:replace="/common/sidebar"></div>  
  
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
  	<div id="parent" th:replace="/common/nav"></div>  
    <!-- End Navbar -->
    <div class="container-fluid py-1">
      <div class="row">
        <div class="col-12 mb-4">
          	<div class="card-header">
          		<div class="row">
	          		<div class="col-8">
	          			<p class="text-sm mb-0 text-uppercase font-weight-bold"><h2>イベント作成</h2></p>
	          		</div>
	          		<div class="col-4 justify-content-end">
	          			<button type="button" class="btn bg-gradient-primary">イベント作成</button>
	          		</div>
          		</div>
          	</div>
            <div class="card-body p-3">
			  <form>
	              <div class="row">
					<div class="nav-wrapper position-relative end-0">
						<ul class="nav nav-pills nav-fill p-1" role="tablist">
							<li class="nav-item">
								<a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="#registeruser" role="tab" aria-controls="profile" aria-selected="true">
								基本情報
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#searchuser" role="tab" aria-controls="dashboard" aria-selected="false">
								問題登録
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="dashboard" aria-selected="false">
								オプション
								</a>
							</li>
						</ul>
					</div>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="registeruser" role="tabpanel" aria-labelledby="home-tab">
							<div class="form-group col-6">
								<label for="example-text-input" class="form-control-label">イベント名</label>
								<input class="form-control" type="text" value="" id="example-text-input">
							</div>
							<div class="form-group col-6">
								<label for="example-text-input" class="form-control-label">公開期間</label>
								<div class="d-flex">
									<input type="datetime-local" class="form-control" name="publicstartdatetime">～<input type="datetime-local" class="form-control" name="publicstartdatetime">
								</div>
							</div>
							<div class="form-group col-6">
								<label for="example-text-input" class="form-control-label">主催者名</label>
								<input class="form-control" type="text" value="" id="example-text-input">
							</div>
						</div>
						<div class="tab-pane fade" id="searchuser" role="tabpanel" aria-labelledby="profile-tab">
							<div class="row">
				              	<div class="col-5">
				              		<button type="button" class="btn bg-gradient-primary">選択した問題を追加</button>
				                	<table id="example" class="display" style="width:100%">
										<thead>
											<tr>
												<th></th>
												<th>問題名</th>
												<th>難易度</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input type="checkbox" name="qgroup"></td>
												<td><a href="detail.html" target="assignment" rel="noopener noreferrer" >[問題1]問題1のタイトル</a></td>
												<td>1</td>
											</tr>
											<tr>
												<td><input type="checkbox" name="qgroup"></td>
												<td><a href="detail.html" target="assignment" rel="noopener noreferrer">[問題2]問題2のタイトル</a></td>
												<td>1</td>
											</tr>
											<tr>
												<td><input type="checkbox" name="qgroup"></td>
												<td><a href="detail.html" target="assignment" rel="noopener noreferrer">[問題3]問題3のタイトル</a></td>
												<td>1</td>
											</tr>
											<tr>
												<td><input type="checkbox" name="qgroup"></td>
												<td><a href="detail.html" target="assignment" rel="noopener noreferrer">[問題4]問題4のタイトル</a></td>
												<td>2</td>
											</tr>
											<tr>
												<td><input type="checkbox" name="qgroup"></td>
												<td><a href="detail.html" target="assignment" rel="noopener noreferrer">[問題5]問題5のタイトル</a></td>
												<td>2</td>
											</tr>
											<tr>
												<td><input type="checkbox" name="qgroup"></td>
												<td><a href="detail.html" target="assignment" rel="noopener noreferrer">[問題6]問題6のタイトル</a></td>
												<td>5</td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>No.</th>
												<th>問題名</th>
												<th>難易度</th>
											</tr>
										</tfoot>
									</table>
				              	</div><!-- col -->
				              	<div class="col-7">
									<div class="form-group">
										<label for="exampleFormControlTextarea1">出題問題</label>
										<ol class="drag-list">
											<li id="item1" draggable="true">問題１のタイトル</li>
											<li id="item2" draggable="true">問題２のタイトル</li>
											<li id="item3" draggable="true">問題３のタイトル</li>
											<li id="item3" draggable="true">問題４のタイトル</li>
											<li id="item3" draggable="true">問題５のタイトル</li>
											<li id="item3" draggable="true">問題６のタイトル</li>
											<li id="item3" draggable="true">問題７のタイトル</li>
											<li id="item3" draggable="true">問題８のタイトル</li>
											<li id="item3" draggable="true">問題９のタイトル</li>
											<li id="item3" draggable="true">問題１０のタイトル</li>
										</ol>
									</div>
				              	</div><!-- col -->
							</div>
						</div>
						<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
							<div class="row mt-5 align-items-center">
								<div class="form-group col-3">
									<div class="form-check form-switch">
										<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
										<label class="form-check-label" for="flexSwitchCheckDefault">ランキングを参加者に見せる</label>
									</div>
								</div>
								<div class="form-group col-3">
									<label for="example-text-input" class="form-control-label">ランキングを見せなくする時間</label>
									<input class="form-control" type="text" value="" id="example-text-input">分前
								</div>
							</div>
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
								<label class="form-check-label" for="flexSwitchCheckDefault">大会終了後も公開する</label>
							</div>
							<div class="form-group col-6">
								<label for="example-text-input" class="form-control-label">参加者フィルター</label>
								<input class="form-control" type="text" value="" id="example-text-input">
							</div>
						</div>
					</div>
	            </div>

      </div>
	  <!--   FOOTER   -->
	  <div id="parent" th:replace="/common/footer"></div>  
    </div>

  <!--   Core JS Files   -->
  <div id="parent" th:replace="/common/corejs"></div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
