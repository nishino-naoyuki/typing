<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ヘッダー -->
  <link th:href="@{/assets/css/jquery.dataTables.min.css}" rel="stylesheet" />
  <div id="parent" th:replace="/common/head"></div>  
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
	    let table = new DataTable('#qlistTable');
	});
  </script>
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <!-- サイドバー -->
  <div id="parent" th:replace="/common/sidebar"></div>  
  
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
  	<div id="parent" th:replace="/common/nav"></div>  
    <!-- End Navbar -->
    <div class="container-fluid py-1">
      <div class="row">
        <div class="col-12 mb-4">
          <div class="card">
          	<div class="card-header">
          	<p class="text-sm mb-0 text-uppercase font-weight-bold"><h2>練習問題一覧</h2></p>
          	</div>
            <div class="card-body p-3">
              <div class="row mx-3">
                <table id="qlistTable" class="display" style="width:100%">
						<thead>
							<tr>
								<th>問題名</th>
								<th>難易度</th>
								<th>提出済</th>
								<th th:if="${session['loginInfo'].isAdmin()}">種類</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a th:href="@{/sdownload/sampleexcel}">エクセル実技サンプル問題サンプルダウンロード</a></td>
								<td>---</td>
								<td>---</td>
								<td　th:if="${session['loginInfo'].isAdmin()}">練習用</td>
							</tr>
							<tr th:each="element,status:${qList}">
								<td><a th:href="|@{/question/detail}?id=${element.qid}|" target="qestiondetail" rel="noopener noreferrer" th:text="${element.title}"　></a></td>
								<td th:text="${element.difficulty}"></td>
								<td th:text="${element.submitTimeString}"></td>
								<td th:if="${session['loginInfo'].isAdmin()}"　th:text="${element.kindName}"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th>問題名</th>
								<th>難易度</th>
								<th>提出済</th>
								<th th:if="${session['loginInfo'].isAdmin()}">種類</th>
							</tr>
						</tfoot>
					</table>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <!--   FOOTER   -->
	  <div id="parent" th:replace="/common/footer"></div>  
    </div>
  </main>
  <!--   Core JS Files   -->
  <div id="parent" th:replace="/common/corejs"></div>  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
