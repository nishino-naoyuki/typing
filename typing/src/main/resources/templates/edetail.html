<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ヘッダー -->
  <link th:href="@{/assets/css/jquery.dataTables.min.css}" rel="stylesheet" />
  <div id="parent" th:replace="/common/head"></div>  
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
	    let table = new DataTable('#qlistTable');
	});
  </script>
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  
  <main class="main-content position-relative border-radius-lg ">
    <div class="container-fluid py-1">
      <div class="row">
        <div class="col-12 mb-4">
          <div class="card">
          	<div class="card-header">
          		<div class="row">
          			<div class="col">
		        		<div class="d-flex justify-content-end">
		            		<button type="button" class="btn bg-gradient-success" id="editbtn">イベント編集</button>
		        		</div>
          			</div>
          		</div>
          	</div>
            <div class="card-body p-3">
              <div class="row">
		            <div class="card">
		            	<div class="card-header">
		            		<div class="row">
								<p class="text-sm mb-0 text-uppercase font-weight-bold"><h2 th:text="${eventDetail.name}"></h2></p>
		            		</div>
		            	</div>
		            	<div class="card-body">
		            		<div class="row">
								<div class="nav-wrapper position-relative end-0">
									<ul class="nav nav-pills nav-fill p-1" role="tablist">
										<li class="nav-item">
											<a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="#registeruser" role="tab" aria-controls="profile" aria-selected="true">
											問題一覧
											</a>
										</li>
										<li class="nav-item">
											<a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#searchuser" role="tab" aria-controls="dashboard" aria-selected="false">
											個別情報
											</a>
										</li>
										<li class="nav-item">
											<a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="dashboard" aria-selected="false">
											ランキング
											</a>
										</li>
									</ul>
								</div>
								<div class="tab-content" id="myTabContent">
									<div class="tab-pane fade show active mb-3" id="registeruser" role="tabpanel" aria-labelledby="home-tab">
										<table id="qlistTable" class="display" style="width:100%">
											<thead>
												<tr>
													<th>問題名</th>
													<th>難易度</th>
													<th>提出済</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="element,status:${eventDetail.qList}">
													<td><a th:href="|@{/question/detail}?id=${element.qid}|" target="qestiondetail" rel="noopener noreferrer" th:text="${element.title}"　></a></td>
													<td th:text="${element.difficulty}"></td>
													<td th:text="${element.submitTimeString}"></td>
												</tr>
											</tbody>
											<tfoot>
												<tr>
													<th>問題名</th>
													<th>難易度</th>
													<th>提出済</th>
												</tr>
											</tfoot>
										</table>
									</div>
									<div class="tab-pane fade" id="searchuser" role="tabpanel" aria-labelledby="profile-tab">
									<div class="row mt-4">
										<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
											<div class="card p-3">
												<div class="card-body p-3">
													<div class="row">
														<div class="col-8">
															<div class="numbers">
																<p class="text-sm mb-0 text-uppercase font-weight-bold">入力文字数</p>
																<h5 class="font-weight-bolder">
																12,000文字
																</h5>
															</div>
														</div>
														<div class="col-4 text-end">
															<div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
																<i class="ni ni-laptop text-lg opacity-10" aria-hidden="true"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div><!-- end col-xl-3 col-sm-6 mb-xl-0 mb-4 -->
										<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
											<div class="card p-3">
												<div class="card-body p-3">
													<div class="row">
														<div class="col-8">
															<div class="numbers">
																<p class="text-sm mb-0 text-uppercase font-weight-bold">現在の得点</p>
																<h5 class="font-weight-bolder">
																2405点
																</h5>
															</div>
														</div>
														<div class="col-4 text-end">
															<div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
																<i class="ni ni-app text-lg opacity-10" aria-hidden="true"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div><!-- end col-xl-3 col-sm-6 mb-xl-0 mb-4 -->
										<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
											<div class="card p-3">
												<div class="card-body p-3">
													<div class="row">
														<div class="col-8">
															<div class="numbers">
																<p class="text-sm mb-0 text-uppercase font-weight-bold">提出回数</p>
																<h5 class="font-weight-bolder">
																5回
																</h5>
															</div>
														</div>
														<div class="col-4 text-end">
															<div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
																<i class="ni ni-trophy text-lg opacity-10" aria-hidden="true"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div><!-- end col-xl-3 col-sm-6 mb-xl-0 mb-4 -->
										<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
											<div class="card p-3">
												<div class="card-body p-3">
													<div class="row">
														<div class="col-8">
															<div class="numbers">
																<p class="text-sm mb-0 text-uppercase font-weight-bold">現在の順位</p>
																<h5 class="font-weight-bolder">
																10位
																</h5>
															</div>
														</div>
														<div class="col-4 text-end">
															<div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
																<i class="ni ni-trophy text-lg opacity-10" aria-hidden="true"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div><!-- end col-xl-3 col-sm-6 mb-xl-0 mb-4 -->
									</div>
									</div>
									<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">.c..</div>
								</div>
		            		</div>
		            	</div>
		            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <!--   FOOTER   -->
	  <div id="parent" th:replace="/common/footer"></div>  
    </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <div id="parent" th:replace="/common/corejs"></div>  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
